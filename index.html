<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto 2 - IA1 - 202110568</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 p-6">

  <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg">
    <header class="mb-6">
      <h1 class="text-2xl text-center font-bold text-gray-700">Proyecto 2 - IA1 - 202110568 </h1>
    </header>

    <div class="mb-6">
      <label for="file-input" class="block text-gray-700 font-medium mb-2">Seleccionar Archivo CSV o DataSet</label>
      <input type="file" id="file-input" accept=".csv" class="block w-full text-gray-700 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer focus:outline-none">
    </div>

    <div class="mb-6">
      <label for="model-select" class="block text-gray-700 font-medium mb-2">Seleccionar Algoritmo de Machine Learning</label>
      <select id="model-select" class="block w-full text-gray-700 bg-gray-50 rounded-lg border border-gray-300">
        <option value="regresion_lineal">Regresión Lineal</option>
        <option value="clasificacion_logistica">Clasificación Logística</option>
        <option value="arboles_decision">Árboles de Decisión</option>
      </select>
    </div>

    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-700">Parametrización</h2>
      <div class="flex gap-4 mb-4">
        <div class="w-1/2">
          <label for="train-data" class="block text-gray-700 font-medium mb-2">Porcentaje de Train Data (%)</label>
          <input type="number" id="train-data" min="0" max="100" class="w-full text-gray-700 bg-gray-50 rounded-lg border border-gray-300">
        </div>
        <div class="w-1/2">
          <label for="test-data" class="block text-gray-700 font-medium mb-2">Porcentaje de Test Data (%)</label>
          <input type="number" id="test-data" min="0" max="100" class="w-full text-gray-700 bg-gray-50 rounded-lg border border-gray-300">
        </div>
      </div>

      <div class="mb-4">
        <label for="training-goal" class="block text-gray-700 font-medium mb-2">Objetivo del Entrenamiento</label>
        <select id="training-goal" class="block w-full text-gray-700 bg-gray-50 rounded-lg border border-gray-300">
          <option value="tendencias">Tendencias</option>
          <option value="patrones">Patrones</option>
          <option value="clasificacion">Clasificación</option>
          <option value="prediccion">Predicción</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="model-parameters" class="block text-gray-700 font-medium mb-2">Parámetros Específicos del Modelo</label>
        <textarea id="model-parameters" class="w-full text-gray-700 bg-gray-50 rounded-lg border border-gray-300" rows="3" placeholder="Ej: Número de iteraciones, tasa de aprendizaje, etc."></textarea>
      </div>

      <div class="mb-4">
        <label for="additional-parameters" class="block text-gray-700 font-medium mb-2">Parámetros Adicionales</label>
        <div id="prediction-params" class="hidden">
          <label class="block text-gray-700 font-medium mb-2">Nuevo rango en el eje X (Predicción)</label>
          <input type="text" class="w-full text-gray-700 bg-gray-50 rounded-lg border border-gray-300" placeholder="Ej: 10-50">
        </div>
        <div id="classification-params" class="hidden">
          <label class="block text-gray-700 font-medium mb-2">Cantidad de Clases (Clasificación)</label>
          <input type="number" min="1" class="w-full text-gray-700 bg-gray-50 rounded-lg border border-gray-300" placeholder="Ej: 3">
        </div>
        <div id="supervised-learning-params" class="hidden">
          <label class="block text-gray-700 font-medium mb-2">Selección de Variables de Entrada y de Salida</label>
          <input type="text" class="w-full text-gray-700 bg-gray-50 rounded-lg border border-gray-300" placeholder="Variables de entrada, variable de salida">
        </div>
      </div>
    </div>

    <div class="flex gap-4">
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Entrenar</button>
      <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Predecir</button>
      <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-lg">Mostrar Gráficas</button>
    </div>
  </div>

  <script src="https://unpkg.com/flowbite@1.3.3/dist/flowbite.js"></script>
</body>

</html>
